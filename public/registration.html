<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--标题-->
    <title>注册</title>

    <!--链接CSS-->
    <link rel="stylesheet" href="../public/css/registration.css" />
  </head>
  <body>
    <div id="contour">
      <!--边框-->
      <div id="registration">
        <!--输入框样式-->

        <h1>registration</h1>

        <input
          id="username"
          type="text"
          maxlength="10"
          minlength="1"
          placeholder="Enter name"
        /><!--用户名-->

        <input
          id="password"
          type="password"
          minlength="8"
          maxlength="32"
          placeholder="Enter password"
        /><!--密码-->
        <input type="text" placeholder="Enter email(Optional)" /><!--邮箱-->

        <input
          type="text"
          minlength="11"
          maxlength="11"
          placeholder="Enter Phone number"
        /><!--手机号-->
      </div>

      <!--验证码-->
      <input
        type="text"
        id="input_code"
        minlength="8"
        maxlength="8"
        placeholder="Number"
      /><!--验证码-->

      <button id="get_Code">Get</button
      ><!--获取验证码-->

      <p id="tips">*Your phone's verification code</p>
      <button id="registration" onclick="encryptAndSend()">registration</button
      ><!--注册按钮 onc……为侦测点击事件-->
    </div>
    <script src="../src/javascript_code.js"></script>
  </body>
</html>
